<html>
<head>
	<title>angularJS 入门demo-8 内置函数$http</title>
	<script src="/angular.min.js"></script>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("mycontroller",function($scope,$http){
			$http.get("/test/demo2").success(function(response){
			    $scope.list=response
			})
		});
		
	</script>
</head>

<body ng-app="myapp" ng-controller="mycontroller">

<table>
	<tr>
		<td>姓名</td>
		<td>数学</td>
		<td>语文</td>
	</tr>
	<tr ng-repeat="x in list">
		<td>{{x.name}}</td>
		<td>{{x.shuxue}}</td>
		<td>{{x.yuwen}}</td>
	</tr>
</table>

</body>

</html>
